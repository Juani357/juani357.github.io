<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Detección de ubicación por provincia</title>
  </head>
  <body>
    <p id="provincia"></p>

    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("provincia").innerHTML = "La geolocalización no está disponible en este navegador.";
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Utiliza una API de geolocalización para obtener la provincia
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const provincia = data.address.state;
            document.getElementById("provincia").innerHTML = `Estás en la provincia de ${provincia}.`;

            // Redirecciona dependiendo de la provincia
            if (provincia === "Santa Fe") {
              window.location.href = "https://wa.me/3415717671";
            } else if (provincia === "Entre Ríos") {
              window.location.href = "https://www.ejemplo.com/cordoba";
            } else if (provincia === "Corrientes") {
              window.location.href = "https://www.ejemplo.com/cordoba";
			} else if (provincia === "Misiones") {
              window.location.href = "https://www.ejemplo.com/cordoba";
            } else if (provincia === "Chaco") {
              window.location.href = "https://www.ejemplo.com/cordoba";
			} else if (provincia === "Formosa") {
              window.location.href = "https://www.ejemplo.com/cordoba";
            } else if (provincia === "X") {
              window.location.href = "LINK";
			} else if (provincia === "X") {
              window.location.href = "LINK";
            } else if (provincia === "X") {
              window.location.href = "LINK";
			} else {
              window.location.href = "https://www.ejemplo.com";
            }
          })
          .catch(error => {
            document.getElementById("provincia").innerHTML = "Hubo un error al obtener la ubicación.";
          });
      }
    </script>
  </body>
</html>
